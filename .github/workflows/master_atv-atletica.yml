# Docsname: Build and deploy JAR app to Azure Web App - atv-atletica

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
   build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v1
        with: 
         java-version: '17'

      - name: Build with Maven
        run: |
          cd cadastro_atleta
          mvn clean install
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: java-app
          path: '${{ github.workspace }}/cadastro_atleta/target/*.jar'

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F773D9ECB288439DB5192817F217E1CB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AB42D5B2AC554CD4AEF260F8FE2F973D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_32BE9C2ECBC24E499C1E89DE55DB139A }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'atv-atletica'
          slot-name: 'Production'
          package: '*.jar'
