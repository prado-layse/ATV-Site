<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atletas</title>
</head>
<body>
<h1>Cadastro de Atletas</h1>
<form action="/cadastro-atleta" method="post">
    <label for="nmAtleta">Nome:</label>
    <input type="text" id="nmAtleta" name="nmAtleta" required><br>

    <label for="nmSobrenome">Sobrenome:</label>
    <input type="text" id="nmSobrenome" name="nmSobrenome" required><br>

    <label for="dtNascimento">Data de Nascimento:</label>
    <input type="date" id="dtNascimento" name="dtNascimento" required><br>

    <label for="dsEndereco">EndereÃ§o:</label>
    <input type="text" id="dsEndereco" name="dsEndereco" required><br>

    <label for="sgEstado">Estado:</label>
    <input type="text" id="sgEstado" name="sgEstado" maxlength="2" required><br>

    <label for="dsTelefone">Telefone:</label>
    <input type="text" id="dsTelefone" name="dsTelefone" required><br>

    <label for="dsEmail">Email:</label>
    <input type="email" id="dsEmail" name="dsEmail" required><br>

    <button type="submit">Cadastrar</button>
</form>
</body>
</html>
